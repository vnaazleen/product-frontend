<div class="container">
    <h1 class="mt-3 mb-3">Product {{ product.productId }} </h1>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Id</td>
            <td>{{ product.productId }}</td>
        </tr>

        <tr>
            <td>Name</td>
            <td>{{ product.name }}</td>
        </tr>

        <tr>
            <td>Description</td>
            <td>{{ product.desc }}</td>
        </tr>

        <tr>
            <td>Price</td>
            <td>{{ product.price }}</td>
        </tr>
    </table>

    <button type="button" class="btn btn-secondary mt-2" (click)="goToAllProducts()">All products</button>
</div>
